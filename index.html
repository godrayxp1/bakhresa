<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bakhresa — Welcome</title>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --border: #1e293b;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1.5rem 2rem;
      font-weight: 700;
      font-size: 1.2rem;
    }

    main {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      max-width: 520px;
      width: 100%;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,.6);
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 1rem;
    }

    p {
      color: var(--muted);
      line-height: 1.7;
      font-size: 1.05rem;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      background: var(--accent);
      color: #020617;
      border: none;
      padding: 1rem 1.2rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(56,189,248,.25);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .status {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: var(--accent);
      min-height: 1.2em;
    }

    .error {
      color: #f87171;
    }

    .signout {
      margin-top: 1rem;
      background: transparent;
      color: var(--muted);
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>

<body>

<header>Bakhresa</header>

<main>
  <div class="card">
    <h1>Welcome to Bakhresa</h1>
    <p>
      A calm social space built for real conversations.  
      Sign in once. Stay connected.
    </p>

    <button id="loginBtn">Continue with GitHub</button>
    <button id="signoutBtn" class="signout" style="display:none;">Sign out</button>
    <div class="status" id="statusText"></div>
  </div>
</main>

<footer>
  Auth powered by Supabase • © 2025–2026
</footer>

<script>
  /* ==============================
     SUPABASE CONFIG
     (Anon key is public and safe to expose in client-side code)
  ============================== */
  const supabase = window.supabase.createClient(
    "https://osaxbfinrlnabjllcfgv.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zYXhiZmlucmxuYWJqbGxjZmd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1MDY4OTEsImV4cCI6MjA4MTA4Mjg5MX0.qiQzxhYAgd3S_PZUBrT0eYsMfPgSRqP9j7LQq1h4iQE"
  );

  const loginBtn = document.getElementById("loginBtn");
  const signoutBtn = document.getElementById("signoutBtn");
  const statusText = document.getElementById("statusText");

  function updateUI(session) {
    if (session?.user) {
      loginBtn.style.display = "none";
      signoutBtn.style.display = "block";
      statusText.textContent = "Signed in. Redirecting to feed…";
      statusText.classList.remove("error");
      setTimeout(() => {
        window.location.href = "feed.html";
      }, 1000);
    } else {
      loginBtn.style.display = "block";
      signoutBtn.style.display = "none";
      statusText.textContent = "";
    }
  }

  /* ==============================
     AUTH STATE LISTENER (RECOMMENDED FOR RELIABILITY)
  ============================== */
  supabase.auth.onAuthStateChange((event, session) => {
    console.log("Auth event:", event);
    updateUI(session);

    if (event === "SIGNED_IN") {
      statusText.textContent = "Welcome! Redirecting…";
    } else if (event === "SIGNED_OUT") {
      statusText.textContent = "Signed out.";
    }
  });

  /* Initial check (in case of refresh during redirect) */
  supabase.auth.getSession().then(({ data: { session } }) => {
    updateUI(session);
  });

  /* ==============================
     LOGIN
  ============================== */
  loginBtn.addEventListener("click", async () => {
    loginBtn.disabled = true;
    statusText.textContent = "Redirecting to GitHub…";
    statusText.classList.remove("error");

    const { error } = await supabase.auth.signInWithOAuth({
      provider: "github",
      options: {
        redirectTo: window.location.origin + window.location.pathname // Better than href for subpaths
      }
    });

    if (error) {
      statusText.textContent = "Error: " + error.message;
      statusText.classList.add("error");
      loginBtn.disabled = false;
    }
  });

  /* ==============================
     SIGN OUT
  ============================== */
  signoutBtn.addEventListener("click", async () => {
    signoutBtn.disabled = true;
    statusText.textContent = "Signing out…";

    const { error } = await supabase.auth.signOut();

    if (error) {
      statusText.textContent = "Error signing out: " + error.message;
      statusText.classList.add("error");
    }
    signoutBtn.disabled = false;
  });
</script>

</body>
</html>
