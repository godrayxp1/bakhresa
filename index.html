
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bakhresa – Secure Messaging</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      font-family: 'Inter', sans-serif; 
      background: #0f6d54; 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      min-height:100vh; 
      color: #333;
    }
    .container { 
      background:white; 
      width:420px; 
      max-width:90%; 
      border-radius:16px; 
      padding:40px 32px; 
      box-shadow:0 20px 40px rgba(0,0,0,0.15); 
      text-align:center; 
    }
    h1 { font-size:28px; margin-bottom:8px; }
    p { color:#555; margin-bottom:24px; line-height:1.5; }
    input { 
      width:100%; 
      padding:16px; 
      margin:12px 0; 
      border:1px solid #ddd; 
      border-radius:12px; 
      font-size:16px; 
    }
    button { 
      width:100%; 
      padding:16px; 
      background:#0f6d54; 
      color:white; 
      border:none; 
      border-radius:12px; 
      font-size:16px; 
      font-weight:600; 
      cursor:pointer; 
      margin-top:12px; 
    }
    button:hover:not(:disabled) { background:#0b5a47; }
    button:disabled { background:#ccc; cursor:not-allowed; }
    .hidden { display:none; }
    .error { color:#d32f2f; margin-top:12px; font-size:14px; }
    .success { color:#0f6d54; font-weight:600; margin:20px 0; }
    .logo { font-size:36px; margin-bottom:20px; color:#0f6d54; }
  </style>
</head>
<body>
  <div class="container">

    <!-- Signup Screen -->
    <div id="signup">
      <div class="logo">Bakhresa</div>
      <h1>Create Your Account</h1>
      <p>Secure messaging platform</p>
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Choose password (6+ characters)" minlength="6" required />
      <button id="signup-btn">Create Account</button>
      <p id="error1" class="error"></p>
    </div>

    <!-- Verification Screen -->
    <div id="verify" class="hidden">
      <h1>Check Your Email</h1>
      <p>We sent a verification link to:</p>
      <strong id="email-display" style="font-size:18px;color:#0f6d54"></strong>
      <div class="success">Click the link in the email to activate your account</div>
      <p>After clicking, you'll be logged in automatically.</p>
    </div>

    <!-- Success Screen -->
    <div id="success" class="hidden">
      <h1>Welcome!</h1>
      <p>Your account is verified and ready.</p>
      <button onclick="location.href='chat.html'">Open Chat Dashboard</button>
    </div>

  </div>

  <!-- Supabase Auth Logic -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/module/index.js";

    const supabaseUrl = 'https://osaxbfinrlnabjllcfgv.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zYXhiZmlucmxuYWJqbGxjZmd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1MDY4OTEsImV4cCI6MjA4MTA4Mjg5MX0.qiQzxhYAgd3S_PZUBrT0eYsMfPgSRqP9j7LQq1h4iQE';

    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    const signupBtn = document.getElementById('signup-btn');
    const emailDisplay = document.getElementById('email-display');
    const signupScreen = document.getElementById('signup');
    const verifyScreen = document.getElementById('verify');
    const successScreen = document.getElementById('success');
    const error1 = document.getElementById('error1');

    // ✅ SIGNUP
    signupBtn.onclick = async () => {
      signupBtn.disabled = true;

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || password.length < 6) {
        error1.textContent = "Enter a valid email and password (6+ chars)";
        signupBtn.disabled = false;
        return;
      }

      const { error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          emailRedirectTo: "https://godrayxp1.github.io/bakhresa/verify.html"
        }
      });

      if (error) {
        error1.textContent = error.message;
        signupBtn.disabled = false;
        return;
      }

      emailDisplay.textContent = email;
      signupScreen.classList.add("hidden");
      verifyScreen.classList.remove("hidden");
    };

    // ✅ AUTO LOGIN AFTER EMAIL VERIFICATION
    supabase.auth.onAuthStateChange((event, session) => {
      if (event === "SIGNED_IN") {
        verifyScreen.classList.add("hidden");
        successScreen.classList.remove("hidden");
      }
    });

    // ✅ IF ALREADY LOGGED IN
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
      signupScreen.classList.add("hidden");
      successScreen.classList.remove("hidden");
    }
  </script>
</body>
</html>
