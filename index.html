<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bakhresa — Welcome</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --border: #1e293b;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1.5rem 2rem;
      font-weight: 700;
      font-size: 1.2rem;
    }

    main {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      max-width: 520px;
      width: 100%;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,.6);
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 1rem;
    }

    p {
      color: var(--muted);
      line-height: 1.7;
      font-size: 1.05rem;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      background: var(--accent);
      color: #020617;
      border: none;
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(56,189,248,.25);
    }

    .status {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: var(--muted);
      display: none;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>

<body>

<header>Bakhresa</header>

<main>
  <div class="card">
    <h1>Welcome to Bakhresa</h1>
    <p>
      A calm social space built for real conversations.  
      Sign in once. Stay connected.
    </p>

    <button id="loginBtn">Continue with GitHub</button>
    <div class="status" id="statusText"></div>
  </div>
</main>

<footer>
  Auth powered by Supabase • © 2025
</footer>

<script>
  /* ==============================
     SUPABASE CONFIG (UNCHANGED)
  ============================== */
  const supabase = supabaseJs.createClient(
    "https://osaxbfinrlnabjllcfgv.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zYXhiZmlucmxuYWJqbGxjZmd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1MDY4OTEsImV4cCI6MjA4MTA4Mjg5MX0.qiQzxhYAgd3S_PZUBrT0eYsMfPgSRqP9j7LQq1h4iQE"
  );

  const loginBtn = document.getElementById("loginBtn");
  const statusText = document.getElementById("statusText");

  /* ==============================
     LOGIN (SAME LOGIC)
  ============================== */
  loginBtn.addEventListener("click", async () => {
    statusText.style.display = "block";
    statusText.textContent = "Redirecting to GitHub…";

    await supabase.auth.signInWithOAuth({
      provider: "github",
      options: {
        redirectTo: window.location.href
      }
    });
  });

  /* ==============================
     SESSION CHECK (NO DOUBLE LOGIN)
  ============================== */
  async function checkSession() {
    const { data } = await supabase.auth.getUser();

    if (data.user) {
      statusText.style.display = "block";
      statusText.textContent = "Signed in. Redirecting to feed…";

      setTimeout(() => {
        window.location.href = "feed.html";
      }, 800);
    }
  }

  checkSession();
</script>

</body>
</html>
