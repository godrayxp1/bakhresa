<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bakhresa — Connect Simply</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #020617;
      --panel: #020617;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --border: #1e293b;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #020617, #000);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
    }

    .logo {
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
    }

    main {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: linear-gradient(180deg, #020617, #020617);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 40px 80px rgba(0,0,0,.6);
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      letter-spacing: -0.5px;
    }

    p {
      color: var(--muted);
      line-height: 1.7;
      font-size: 1.05rem;
    }

    .cta {
      margin-top: 2rem;
    }

    button {
      background: var(--accent);
      color: #020617;
      border: none;
      padding: 0.9rem 1.4rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
      width: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(56,189,248,.25);
    }

    .status {
      margin-top: 1.8rem;
      font-size: .95rem;
      color: var(--muted);
      display: none;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: .85rem;
      color: var(--muted);
    }
  </style>
</head>

<body>

<header>
  <div class="logo">Bakhresa</div>
</header>

<main>
  <div class="card">
    <h1>Welcome to Bakhresa</h1>
    <p>
      A focused social space.  
      No noise. No clutter. Just people and ideas.
    </p>

    <div class="cta">
      <button id="login">Continue with GitHub</button>
    </div>

    <div class="status" id="status"></div>
  </div>
</main>

<footer>
  Auth powered by Supabase • © 2025
</footer>

<script>
  const supabase = supabaseJs.createClient(
    "https://osaxbfinrlnabjllcfgv.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zYXhiZmlucmxuYWJqbGxjZmd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1MDY4OTEsImV4cCI6MjA4MTA4Mjg5MX0.qiQzxhYAgd3S_PZUBrT0eYsMfPgSRqP9j7LQq1h4iQE"
  );

  const status = document.getElementById("status");

  document.getElementById("login").onclick = async () => {
    status.style.display = "block";
    status.textContent = "Redirecting to GitHub…";

    await supabase.auth.signInWithOAuth({
      provider: "github",
      options: { redirectTo: location.href }
    });
  };

  async function boot() {
    const { data } = await supabase.auth.getUser();
    if (!data.user) return;

    status.style.display = "block";
    status.textContent = `Welcome back, @${data.user.user_metadata.user_name}. Redirecting…`;

    await supabase.from("profiles").upsert({
      id: data.user.id,
      username: data.user.user_metadata.user_name,
      avatar_url: data.user.user_metadata.avatar_url
    });

    setTimeout(() => {
      location.href = "feed.html";
    }, 1200);
  }

  boot();
</script>

</body>
</html>
