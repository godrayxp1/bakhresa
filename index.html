<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bakhresa — Welcome</title>

  <!-- Styling -->
  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: var(--text);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;
    }

    button {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 0.7rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: rgba(56, 189, 248, 0.1);
    }

    main {
      display: grid;
      place-items: center;
      padding: 4rem 1rem;
    }

    .card {
      background: #020617;
      border-radius: 18px;
      max-width: 520px;
      width: 100%;
      padding: 2.5rem;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,.45);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    p {
      color: var(--muted);
      line-height: 1.6;
    }

    .actions {
      margin-top: 2rem;
    }

    .user-box {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px dashed #334155;
      border-radius: 12px;
      display: none;
      text-align: left;
      font-size: 0.95rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

  <header>
    <div class="logo">Bakhresa</div>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </header>

  <main>
    <div class="card">
      <h1>Welcome to Bakhresa</h1>
      <p>
        A secure, modern platform.  
        Sign in with GitHub to unlock personalized features.
      </p>

      <div class="actions">
        <button id="githubLogin">Continue with GitHub</button>
      </div>

      <div class="user-box" id="userBox"></div>
    </div>
  </main>

  <footer>
    © 2025 Bakhresa • Auth powered by Supabase
  </footer>

  <script>
    /* ==============================
       SUPABASE CONFIG (FINAL)
    ============================== */
    const supabaseUrl = "https://osaxbfinrlnabjllcfgv.supabase.co";

    const supabaseAnonKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zYXhiZmlucmxuYWJqbGxjZmd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1MDY4OTEsImV4cCI6MjA4MTA4Mjg5MX0.qiQzxhYAgd3S_PZUBrT0eYsMfPgSRqP9j7LQq1h4iQE";

    const supabase = window.supabase.createClient(
      supabaseUrl,
      supabaseAnonKey
    );

    const loginBtn = document.getElementById("githubLogin");
    const logoutBtn = document.getElementById("logoutBtn");
    const userBox = document.getElementById("userBox");

    /* ==============================
       LOGIN
    ============================== */
    loginBtn.addEventListener("click", async () => {
      await supabase.auth.signInWithOAuth({
        provider: "github",
        options: {
          redirectTo: window.location.href
        }
      });
    });

    /* ==============================
       LOGOUT
    ============================== */
    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      location.reload();
    });

    /* ==============================
       LOAD USER SESSION
    ============================== */
    async function loadUser() {
      const { data } = await supabase.auth.getUser();

      if (data.user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        userBox.style.display = "block";

        userBox.innerHTML = `
          <strong>Authenticated</strong><br><br>
          GitHub Username: <b>${data.user.user_metadata.user_name}</b><br>
          Email: ${data.user.email ?? "private"}<br>
          User ID: ${data.user.id}
        `;
      }
    }

    loadUser();
  </script>

</body>
</html>
