<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bakhresa – Secure Messaging</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and Typography */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      font-family: 'Inter', sans-serif; 
      background: #0f6d54; 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      min-height:100vh; 
      color: #333;
    }
    /* Container Styles */
    .container { 
      background:white; 
      width:420px; 
      max-width:90%; 
      border-radius:16px; 
      padding:40px 32px; 
      box-shadow:0 20px 40px rgba(0,0,0,0.15); 
      text-align:center; 
    }
    h1 { font-size:28px; margin-bottom:8px; }
    p { color:#555; margin-bottom:24px; line-height:1.5; }
    /* Form Elements */
    input { 
      width:100%; 
      padding:16px; 
      margin:12px 0; 
      border:1px solid #ddd; 
      border-radius:12px; 
      font-size:16px; 
    }
    button { 
      width:100%; 
      padding:16px; 
      background:#0f6d54; 
      color:white; 
      border:none; 
      border-radius:12px; 
      font-size:16px; 
      font-weight:600; 
      cursor:pointer; 
      margin-top:12px; 
      transition: background 0.2s;
    }
    button:hover:not(:disabled) { background:#0b5a47; }
    button:disabled { background:#ccc; cursor:not-allowed; }
    /* Utility Classes */
    .hidden { display:none !important; }
    .error { color:#d32f2f; margin-top:12px; font-size:14px; }
    .success { color:#0f6d54; font-weight:600; margin:20px 0; }
    .logo { font-size:36px; margin-bottom:20px; color:#0f6d54; }
  </style>
</head>
<body>
  <div class="container">

    <div id="signup">
      <div class="logo">Bakhresa</div>
      <h1>Create Your Account</h1>
      <p>Secure messaging platform</p>
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Choose password (6+ characters)" minlength="6" required />
      <button id="signup-btn">Create Account</button>
      <p id="error1" class="error"></p>
    </div>

    <div id="verify" class="hidden">
      <h1>Check Your Email</h1>
      <p>We sent a verification link to:</p>
      <strong id="email-display" style="font-size:18px;color:#0f6d54"></strong>
      <div class="success">Click the link in the email to activate your account</div>
      <p>After clicking, come back here — you'll be logged in automatically.</p>
      <p id="error2" class="error"></p>
    </div>

    <div id="success" class="hidden">
      <h1>Welcome!</h1>
      <p>Your account is verified and ready.</p>
      <button onclick="location.href='chat.html'">Open Chat Dashboard</button>
    </div>

  </div>

  <script type="module">
    // *** CRITICAL FIX: Using the correct ES Module (ESM) link for Supabase ***
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

    // Your Supabase Keys
    const supabaseUrl = 'https://osaxbfinrlnabjllcfgv.supabase.co'
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zYXhiZmlucmxuYWJqbGxjZmd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1MDY4OTEsImV4cCI6MjA4MTA4Mjg5MX0.qiQzxhYAgd3S_PZUBrT0eYsMfPgSRqP9j7LQq1h4iQE'

    const supabase = createClient(supabaseUrl, supabaseAnonKey)
    console.log('Supabase client initialized successfully with ESM link.')

    // DOM Elements
    const signupBtn = document.getElementById('signup-btn')
    const emailInput = document.getElementById('email')
    const passwordInput = document.getElementById('password')
    const emailDisplay = document.getElementById('email-display')
    const error1 = document.getElementById('error1')
    const signupScreen = document.getElementById('signup')
    const verifyScreen = document.getElementById('verify')
    const successScreen = document.getElementById('success')

    /**
     * Helper function to show the correct screen based on auth state.
     * @param {object | null} session - The current Supabase session.
     */
    function updateScreen(session) {
      // Hide all screens initially
      signupScreen.classList.add('hidden')
      verifyScreen.classList.add('hidden')
      successScreen.classList.add('hidden')
      
      // Determine which screen to show
      if (session && session.user.email_confirmed_at) {
        // User is signed in and verified
        successScreen.classList.remove('hidden')
      } else {
        // No session or not verified yet, show the signup screen by default
        signupScreen.classList.remove('hidden')
      }
    }


    if (signupBtn) {
      signupBtn.onclick = async (e) => {
        e.preventDefault()
        signupBtn.disabled = true
        error1.textContent = '' // Clear previous errors

        const email = emailInput.value.trim()
        const password = passwordInput.value

        if (!email || !password || password.length < 6) {
          error1.textContent = 'Please enter a valid email and password (6+ characters)'
          signupBtn.disabled = false
          return
        }

        try {
          const { data, error } = await supabase.auth.signUp({
            email,
            password,
            options: { 
              // Ensure this matches the Redirect URL in your Supabase Dashboard
              emailRedirectTo: 'https://godrayxp1.github.io/bakhresa' 
            }
          })

          if (error) {
            console.error('Signup error details:', error)
            error1.textContent = `Signup failed: ${error.message}`
          } else if (data.user && !data.session) {
            // Success: Email sent, waiting for user confirmation
            console.log('Signup successful - email sent.')
            emailDisplay.textContent = email
            signupScreen.classList.add('hidden')
            verifyScreen.classList.remove('hidden')
          } else if (data.session) {
            // Success: User auto-signed in (e.g., if already verified)
            updateScreen(data.session)
          }

        } catch (err) {
          console.error('Unexpected error during signup:', err)
          error1.textContent = 'An unexpected error occurred. Please try again.'
        } finally {
          signupBtn.disabled = false
        }
      }
    }

    // Listener for Auth State Changes (Handles verification link click)
    supabase.auth.onAuthStateChange((event, session) => {
      console.log('Auth state changed:', event)
      if (event === 'SIGNED_IN') {
        // The user has successfully logged in (e.g., after clicking the verification link)
        updateScreen(session)
      }
    })

    // Initial check for existing session on page load
    async function checkInitialSession() {
      try {
          const { data: { session } } = await supabase.auth.getSession()
          console.log('Initial session check:', session)
          updateScreen(session)
      } catch (error) {
          console.error("Error checking session:", error);
          // Default to signup if there's an error
          signupScreen.classList.remove('hidden')
      }
    }
    
    checkInitialSession();
  </script>
</body>
</html>
