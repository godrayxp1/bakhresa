<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Godray • Messenger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, query, where, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyB1Dnku0qGEWxLS9R8Mz5neKSReAyuypBs",
      authDomain: "bakhresa-b6176.firebaseapp.com",
      projectId: "bakhresa-b6176",
      storageBucket: "bakhresa-b6176.firebasestorage.app",
      messagingSenderId: "676670596170",
      appId: "1:676670596170:web:e56892493c3e3b69d6b2b3"
    });

    const auth = getAuth(app);
    const db = getFirestore(app);

    let me = null;
    let activeChat = null;

    const loginBox = document.getElementById("loginBox");
    const appUI = document.getElementById("app");
    const userList = document.getElementById("userList");
    const chatName = document.getElementById("chatName");
    const messagesArea = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");

    // ===== LOGIN / REGISTER =====
    window.login = async () => {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("pass").value;
      const username = document.getElementById("username").value.trim().toLowerCase().replace(/[^a-z0-9_]/g, "");

      if (!email || !pass || username.length < 3) {
        alert("Email, password, and username (min 3 chars) required");
        return;
      }

      try {
        // Try login first
        await signInWithEmailAndPassword(auth, email, pass);
      } catch (err) {
        // If failed → create new account
        if (err.code === "auth/user-not-found" || err.code === "auth/wrong-password") {
          await createUserWithEmailAndPassword(auth, email, pass);
        } else {
          alert(err.message);
          return;
        }
      }

      // Save username & online status
      await setDoc(doc(db, "users", auth.currentUser.uid), {
        username,
        email,
        online: true,
        lastSeen: serverTimestamp()
      }, { merge: true });
    };

    // ===== AUTH STATE CHANGE =====
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        loginBox.style.display = "flex";
        appUI.style.display = "none";
        return;
      }

      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists()) {
        // Rare case: user signed in but profile missing → log out
        auth.signOut();
        return;
      }

      me = userDoc.data();
      loginBox.style.display = "none";
      appUI.style.display = "flex";
      document.getElementById("myName").textContent = "@" + me.username;

      // Keep online status alive
      const userRef = doc(db, "users", user.uid);
      const updateOnline = () => setDoc(userRef, { online: true, lastSeen: serverTimestamp() }, { merge: true });
      updateOnline();
      window.addEventListener("beforeunload", () => setDoc(userRef, { online: false, lastSeen: serverTimestamp() }, { merge: true }));
      setInterval(updateOnline, 30000);

      loadUsers();
    });

    // ===== LOAD USERS LIST =====
    function loadUsers() {
      onSnapshot(collection(db, "users"), snap => {
        userList.innerHTML = "";
        snap.forEach(d => {
          const u = d.data();
          if (!u.username || u.username === me.username) return;

          const el = document.createElement("div");
          el.className = "user-item";
          el.innerHTML = `
            <div class="avatar">${u.username[0].toUpperCase()}</div>
            <div class="user-info">
              <div class="name">@${u.username}</div>
              <div class="status">${u.online ? "Online" : "Last seen recently"}</div>
            </div>
            ${u.online ? '<i class="online-dot"></i>' : ''}
          `;
          el.onclick = () => openChat(u.username);
          userList.appendChild(el);
        });
      });
    }

    // ===== OPEN CHAT =====
    function openChat(username) {
      activeChat = username;
      chatName.textContent = "@" + username;
      messagesArea.innerHTML = "<div style='text-align:center;color:#666;padding:30px'>Start chatting with @" + username + "</div>";
      loadMessages();
    }

    function chatId(a, b) { return a < b ? `${a}_${b}` : `${b}_${a}`; }

    // ===== LOAD MESSAGES =====
    function loadMessages() {
      if (!activeChat) return;
      const id = chatId(me.username, activeChat);
      onSnapshot(query(collection(db, "messages"), where("chatId", "==", id), orderBy("time")), snap => {
        messagesArea.innerHTML = "";
        snap.forEach(d => {
          const m = d.data();
          const bubble = document.createElement("div");
          bubble.className = `message ${m.from === me.username ? "sent" : "received"}`;
          bubble.innerHTML = `
            <div class="text">${m.text}</div>
            <div class="time">${m.time ? new Date(m.time.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : ""}</div>
          `;
          messagesArea.appendChild(bubble);
        });
        messagesArea.scrollTop = messagesArea.scrollHeight;
      });
    }

    // ===== SEND MESSAGE =====
    window.sendMessage = async () => {
      const text = messageInput.value.trim();
      if (!text || !activeChat) return;

      const id = chatId(me.username, activeChat);
      await addDoc(collection(db, "messages"), {
        chatId: id,
        from: me.username,
        to: activeChat,
        text,
        time: serverTimestamp()
      });
      messageInput.value = "";
    };

    messageInput.addEventListener("keypress", e => e.key === "Enter" && sendMessage());
  </script>

    #chatArea { flex:1; display:flex; flex-direction:column; background:#0a0a0a; }

    .message .text { padding:12px 18px; border-radius:18px; margin-bottom:4px; }

    .message .time { font-size:0.7em; opacity:0.6; padding:0 18px; }

    #inputArea { padding:15px; background:#000; border-top:1px solid #222;
