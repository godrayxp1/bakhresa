<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Godray Chat</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyB1Dnku0qGEWxLS9R8Mz5neKSReAyuypBs",
      authDomain: "bakhresa-b6176.firebaseapp.com",
      projectId: "bakhresa-b6176",
      databaseURL: "https://bakhresa-b6176-default-rtdb.firebaseio.com",
      appId: "1:676670596170:web:e56892493c3e3b69d6b2b3"
    });

    const db = getFirestore(app);
    const messagesRef = collection(db, "global-chat");

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("msg");

    // Listen to messages
    onSnapshot(query(messagesRef, orderBy("time"), limit(100)), snap => {
      messagesDiv.innerHTML = "";
      snap.forEach(doc => {
        const m = doc.data();
        const div = document.createElement("div");
        div.className = "msg";
        div.textContent = m.text;
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Send message
    window.send = async () => {
      const text = input.value.trim();
      if (!text) return;
      await addDoc(messagesRef, { text, time: serverTimestamp() });
      input.value = "";
    };

    input.addEventListener("keypress", e => e.key === "Enter" && send());
  </script>
  <style>
    body{font-family:system-ui;background:#000;color:#fff;margin:0;padding:20px;text-align:center}
    #app{max-width:500px;margin:20px auto;background:#111;padding:25px;border-radius:20px;box-shadow:0 0 30px #00ff9d33}
    h1{color:#00ff9d;margin:0;font-size:2em}
    #messages{height:65vh;overflow-y:auto;background:#000;padding:20px;border-radius:15px;margin:25px 0;text-align:left}
    .msg{background:#00ff9d;color:#000;padding:12px 18px;margin:10px;border-radius:20px;max-width:85%;display:inline-block;word-wrap:break-word;box-shadow:0 2px 10px #00ff9d44}
    input{padding:16px;font-size:1.1em;width:90%;border:none;border-radius:50px;background:#222;color:#fff;margin:10px}
    button{padding:16px;width:90%;border:none;border-radius:50px;background:#00ff9d;color:#000;font-weight:bold;font-size:1.1em;cursor:pointer}
    small{color:#0f0;font-size:0.9em}
  </style>
</head>
<body>
  <div id="app">
    <h1>Godray Chat</h1>
    <p>Simple • Beautiful • Real-time • Powered by Firestore</p>
    <div id="messages"></div>
    <input id="msg" placeholder="Type your message…" autocomplete="off">
    <button onclick="send()">Send Message</button>
    <br><br>
    <small>Everyone on this page sees messages instantly<br>https://godrayxp1.github.io/bakhresa/</small>
  </div>
</body>
</html>
