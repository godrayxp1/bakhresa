
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bakhresa – Secure Messaging</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      font-family: 'Inter', sans-serif; 
      background: #0f6d54; 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      min-height:100vh; 
      color: #333;
    }
    .container { 
      background:white; 
      width:420px; 
      max-width:90%; 
      border-radius:16px; 
      padding:40px 32px; 
      box-shadow:0 20px 40px rgba(0,0,0,0.15); 
      text-align:center; 
    }
    h1 { font-size:28px; margin-bottom:8px; }
    p { color:#555; margin-bottom:24px; line-height:1.5; }
    input { 
      width:100%; 
      padding:16px; 
      margin:12px 0; 
      border:1px solid #ddd; 
      border-radius:12px; 
      font-size:16px; 
      outline-color: #0f6d54;
    }
    button { 
      width:100%; 
      padding:16px; 
      background:#0f6d54; 
      color:white; 
      border:none; 
      border-radius:12px; 
      font-size:16px; 
      font-weight:600; 
      cursor:pointer; 
      margin-top:12px; 
      transition: opacity 0.2s;
    }
    button:hover { background:#0b5a47; }
    button:disabled { background:#ccc; cursor:not-allowed; }
    
    /* Screen Management */
    .screen { display: block; }
    .hidden { display: none; }
    
    .error { color:#d32f2f; margin-top:12px; font-size:14px; background: #ffebee; padding: 10px; border-radius: 8px; }
    .success-msg { color:#0f6d54; font-weight:600; margin:20px 0; }
    .logo { font-size:36px; margin-bottom:20px; color:#0f6d54; font-weight: 800; }
    .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid #0f6d54; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-right: 8px;}
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(3600deg); } }
  </style>
</head>
<body>

  <div class="container">
    <div id="signup-screen" class="screen">
      <div class="logo">Bakhresa</div>
      <h1>Create Your Account</h1>
      <p>Enter your details to start messaging</p>
      <form id="signup-form">
        <input type="email" id="email" placeholder="Email address" required />
        <input type="password" id="password" placeholder="Password (6+ characters)" minlength="6" required />
        <button type="submit" id="signup-btn">Create Account</button>
      </form>
      <div id="error-box" class="error hidden"></div>
    </div>

    <div id="verify-screen" class="screen hidden">
      <h1>Check Your Email</h1>
      <p>A verification link has been sent to:</p>
      <strong id="email-display" style="color:#0f6d54"></strong>
      <div class="success-msg">Please click the link in the email to activate your account.</div>
      <p style="font-size: 13px; color: #888;">This page will update automatically once verified.</p>
    </div>

    <div id="success-screen" class="screen hidden">
      <div class="logo">✓</div>
      <h1>Success!</h1>
      <p>Your account is verified and ready.</p>
      <button onclick="window.location.href='chat.html'">Go to Chat Dashboard</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/module/index.js";

    // Supabase Configuration
    const supabaseUrl = 'https://osaxbfinrlnabjllcfgv.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zYXhiZmlucmxuYWJqbGxjZmd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1MDY4OTEsImV4cCI6MjA4MTA4Mjg5MX0.qiQzxhYAgd3S_PZUBrT0eYsMfPgSRqP9j7LQq1h4iQE';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    // DOM Elements
    const signupForm = document.getElementById('signup-form');
    const signupBtn = document.getElementById('signup-btn');
    const errorBox = document.getElementById('error-box');
    const emailDisplay = document.getElementById('email-display');

    const screens = {
      signup: document.getElementById('signup-screen'),
      verify: document.getElementById('verify-screen'),
      success: document.getElementById('success-screen')
    };

    function showScreen(screenKey) {
      Object.values(screens).forEach(s => s.classList.add('hidden'));
      screens[screenKey].classList.remove('hidden');
    }

    // 1. Check if user is already logged in on load
    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) showScreen('success');
    }
    checkSession();

    // 2. Handle Signup
    signupForm.onsubmit = async (e) => {
      e.preventDefault();
      signupBtn.disabled = true;
      signupBtn.innerHTML = '<span class="loading-spinner"></span> Creating...';
      errorBox.classList.add('hidden');

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          // Redirects back to this exact page after email click
          emailRedirectTo: window.location.href 
        }
      });

      if (error) {
        errorBox.textContent = error.message;
        errorBox.classList.remove('hidden');
        signupBtn.disabled = false;
        signupBtn.innerText = 'Create Account';
        return;
      }

      // If user exists but isn't verified, or is new
      emailDisplay.textContent = email;
      showScreen('verify');
    };

    // 3. Listen for Auth State Changes (Triggered when clicking email link)
    supabase.auth.onAuthStateChange((event, session) => {
      console.log("Auth Event:", event);
      if (event === "SIGNED_IN" && session) {
        showScreen('success');
      }
    });

  </script>
</body>
</html>
