<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vania</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #020617;
      --surface: #0b1224;
      --card: #0f172a;
      --border: #1e293b;
      --primary: #3b82f6;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    .app {
      max-width: 480px;
      margin: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(2,6,23,0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 16px;
      font-size: 20px;
      font-weight: 700;
    }

    header span {
      color: var(--primary);
    }

    /* Feed */
    .feed {
      flex: 1;
      padding: 12px;
    }

    /* Post Card */
    .post, .skeleton {
      background: linear-gradient(180deg, var(--card), var(--surface));
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 14px;
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
    }

    .username {
      font-weight: 600;
      font-size: 14px;
    }

    .time {
      font-size: 12px;
      color: var(--muted);
    }

    .content {
      font-size: 15px;
      line-height: 1.55;
    }

    /* Skeleton */
    .skeleton {
      animation: pulse 1.5s infinite ease-in-out;
    }

    .line {
      height: 12px;
      background: #1e293b;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .short { width: 40%; }
    .long { width: 100%; }

    @keyframes pulse {
      0% { opacity: 0.6 }
      50% { opacity: 1 }
      100% { opacity: 0.6 }
    }

    /* Bottom Nav */
    .bottom-nav {
      position: sticky;
      bottom: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: rgba(2,6,23,0.9);
      backdrop-filter: blur(12px);
      border-top: 1px solid var(--border);
      padding: 10px 0;
    }

    .nav-item {
      background: none;
      border: none;
      padding: 10px;
      border-radius: 14px;
    }

    .nav-item svg {
      width: 22px;
      height: 22px;
      stroke: var(--muted);
      fill: none;
      stroke-width: 2;
    }

    .nav-item.active svg {
      stroke: var(--primary);
    }

    .post-btn {
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
      padding: 14px;
      border-radius: 18px;
    }

    .post-btn svg {
      stroke: white;
    }
  </style>
</head>

<body>
  <div class="app">

    <header>
      <span>Vania</span>
    </header>

    <main class="feed" id="feed"></main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-item active">
        <svg viewBox="0 0 24 24">
          <path d="M3 10.5L12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-10.5z"/>
        </svg>
      </button>

      <button class="nav-item">
        <svg viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="7"/>
          <line x1="16.65" y1="16.65" x2="21" y2="21"/>
        </svg>
      </button>

      <button class="nav-item post-btn">
        <svg viewBox="0 0 24 24">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
      </button>

      <button class="nav-item">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="8" r="4"/>
          <path d="M4 21c0-4 4-7 8-7s8 3 8 7"/>
        </svg>
      </button>
    </nav>

  </div>

  <script>
    const SUPABASE_URL = "https://osaxbfinrlnabjllcfgv.supabase.co"
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zYXhiZmlucmxuYWJqbGxjZmd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1MDY4OTEsImV4cCI6MjA4MTA4Mjg5MX0.qiQzxhYAgd3S_PZUBrT0eYsMfPgSRqP9j7LQq1h4iQE"

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    )

    const feed = document.getElementById("feed")

    function showSkeletons(count = 4) {
      feed.innerHTML = ""
      for (let i = 0; i < count; i++) {
        feed.innerHTML += `
          <div class="skeleton">
            <div class="line short"></div>
            <div class="line long"></div>
            <div class="line long"></div>
          </div>
        `
      }
    }

    function timeAgo(date) {
      const seconds = Math.floor((Date.now() - new Date(date)) / 1000)
      if (seconds < 60) return "just now"
      if (seconds < 3600) return Math.floor(seconds / 60) + "m ago"
      if (seconds < 86400) return Math.floor(seconds / 3600) + "h ago"
      return Math.floor(seconds / 86400) + "d ago"
    }

    async function loadPosts() {
      showSkeletons()

      const { data, error } = await supabase
        .from("posts")
        .select("*")
        .order("created_at", { ascending: false })

      if (error) {
        feed.innerHTML = "<p>Error loading posts</p>"
        console.error(error)
        return
      }

      feed.innerHTML = ""

      data.forEach(post => {
        feed.innerHTML += `
          <div class="post">
            <div class="post-header">
              <div class="avatar"></div>
              <div>
                <div class="username">${post.user_name}</div>
                <div class="time">${timeAgo(post.created_at)}</div>
              </div>
            </div>
            <div class="content">${post.content}</div>
          </div>
        `
      })
    }

    loadPosts()
  </script>
</body>
</html>
