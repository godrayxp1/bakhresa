<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vania</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #020617;
      --surface: #0b1224;
      --card: #0f172a;
      --border: #1e293b;
      --primary: #3b82f6;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #020617, #020617);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    /* App Shell */
    .app {
      max-width: 480px;
      margin: auto;
      min-height: 100vh;
      background: var(--bg);
    }

    /* Top Bar */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(2,6,23,0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 16px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.4px;
    }

    header span {
      color: var(--primary);
    }

    /* Feed */
    .feed {
      padding: 12px;
    }

    /* Post Card */
    .post, .skeleton {
      background: linear-gradient(
        180deg,
        var(--card),
        var(--surface)
      );
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 14px;
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
    }

    .username {
      font-weight: 600;
      font-size: 14px;
    }

    .time {
      font-size: 12px;
      color: var(--muted);
    }

    .content {
      font-size: 15px;
      line-height: 1.5;
    }

    /* Skeletons */
    .skeleton {
      animation: pulse 1.5s infinite ease-in-out;
    }

    .line {
      height: 12px;
      background: #1e293b;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .short { width: 40%; }
    .long { width: 100%; }

    @keyframes pulse {
      0% { opacity: 0.6 }
      50% { opacity: 1 }
      100% { opacity: 0.6 }
    }

    /* Bottom Nav (App feel) */
    nav {
      position: sticky;
      bottom: 0;
      display: flex;
      justify-content: space-around;
      background: rgba(2,6,23,0.9);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--border);
      padding: 12px 0;
      font-size: 13px;
      color: var(--muted);
    }

    nav div.active {
      color: var(--primary);
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="app">

    <header>
      <span>Vania</span>
    </header>

    <main class="feed" id="feed"></main>

    <nav>
      <div class="active">Home</div>
      <div>Search</div>
      <div>Post</div>
      <div>Profile</div>
    </nav>

  </div>

  <script>
    const feed = document.getElementById("feed")

    function showSkeletons(count = 4) {
      feed.innerHTML = ""
      for (let i = 0; i < count; i++) {
        feed.innerHTML += `
          <div class="skeleton">
            <div class="line short"></div>
            <div class="line long"></div>
            <div class="line long"></div>
          </div>
        `
      }
    }

    function loadFakePosts() {
      setTimeout(() => {
        feed.innerHTML = ""

        for (let i = 0; i < 5; i++) {
          feed.innerHTML += `
            <div class="post">
              <div class="post-header">
                <div class="avatar"></div>
                <div>
                  <div class="username">Vania User</div>
                  <div class="time">Just now</div>
                </div>
              </div>
              <div class="content">
                This is a premium dark-mode post UI. Smooth spacing, calm colors,
                and zero visual noise. This is how modern apps feel.
              </div>
            </div>
          `
        }
      }, 1200)
    }

    showSkeletons()
    loadFakePosts()
  </script>
</body>
</html>
