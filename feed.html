<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bakhresa — Feed</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #020617;
      --card: #0f172a;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --border: #1e293b;
      --skeleton: #1e293b;
      --shine: #334155;
    }

    * { box-sizing: border-box; font-family: system-ui, sans-serif; }

    body {
      margin: 0;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
    }

    .signout {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .signout:hover { background: var(--border); }

    main {
      max-width: 680px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* ---------- Composer ---------- */
    .composer {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1rem;
      margin-bottom: 2rem;
    }

    textarea {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--text);
      resize: none;
      outline: none;
      min-height: 60px;
    }

    .composer-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.8rem;
    }

    .post-btn {
      background: var(--accent);
      color: #020617;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      opacity: 0.6;
    }

    .post-btn.active { opacity: 1; }

    /* ---------- Posts ---------- */
    .posts {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .post {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
    }

    .post-header {
      display: flex;
      gap: 0.8rem;
      align-items: center;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: var(--accent);
      display: grid;
      place-items: center;
      color: #020617;
      font-weight: 700;
    }

    .username { font-weight: 600; }
    .timestamp { font-size: 0.85rem; color: var(--muted); }

    .post-content {
      margin-top: 0.8rem;
      white-space: pre-wrap;
      line-height: 1.6;
    }

    .post-image {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 1rem;
    }

    /* ---------- Skeletons ---------- */
    .skeleton {
      position: relative;
      overflow: hidden;
      background: var(--skeleton);
    }

    .skeleton::after {
      content: "";
      position: absolute;
      inset: 0;
      transform: translateX(-100%);
      background: linear-gradient(90deg, transparent, var(--shine), transparent);
      animation: shimmer 1.4s infinite;
    }

    @keyframes shimmer {
      100% { transform: translateX(100%); }
    }

    .skeleton-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
    }

    .skeleton-line {
      height: 14px;
      border-radius: 6px;
      margin-top: 8px;
    }

    .skeleton-line.short { width: 40%; }
    .skeleton-line.long { width: 100%; }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
<header>
  <span>Bakhresa</span>
  <button id="signoutBtn" class="signout">Sign out</button>
</header>

<main>
  <div class="composer">
    <textarea id="postInput" placeholder="What's on your mind?"></textarea>
    <div class="composer-footer">
      <span id="charCount">0 / 500</span>
      <button id="postBtn" class="post-btn" disabled>Post</button>
    </div>
  </div>

  <div id="postsContainer" class="posts"></div>
</main>

<footer>© 2025 Bakhresa</footer>

<script>
  const supabase = window.supabase.createClient(
    "https://osaxbfinrlnabjllcfgv.supabase.co",
    "YOUR_ANON_KEY"
  );

  let initialized = false;
  let currentUser = null;

  async function boot() {
    showSkeletons();

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.href = "index.html";
      return;
    }
    init(session.user);
  }

  supabase.auth.onAuthStateChange((event) => {
    if (event === "SIGNED_OUT") window.location.href = "index.html";
  });

  function init(user) {
    if (initialized) return;
    initialized = true;
    currentUser = user;
    loadPosts();
  }

  function showSkeletons() {
    const container = document.getElementById("postsContainer");
    container.innerHTML = "";

    for (let i = 0; i < 5; i++) {
      container.innerHTML += `
        <div class="post">
          <div class="post-header">
            <div class="skeleton skeleton-avatar"></div>
            <div style="flex:1">
              <div class="skeleton skeleton-line short"></div>
              <div class="skeleton skeleton-line short"></div>
            </div>
          </div>
          <div class="skeleton skeleton-line long"></div>
          <div class="skeleton skeleton-line long"></div>
        </div>
      `;
    }
  }

  async function loadPosts() {
    const { data: posts, error } = await supabase
      .from("posts")
      .select("id, content, created_at, user_id")
      .order("created_at", { ascending: false });

    const container = document.getElementById("postsContainer");
    container.innerHTML = "";

    if (error || !posts.length) {
      container.innerHTML = `<div style="text-align:center;color:var(--muted)">No posts yet</div>`;
      return;
    }

    posts.forEach(p => {
      const name = p.user_id.slice(0, 6);
      container.innerHTML += `
        <div class="post">
          <div class="post-header">
            <div class="avatar">${name[0]}</div>
            <div>
              <div class="username">@${name}</div>
              <div class="timestamp">${new Date(p.created_at).toLocaleString()}</div>
            </div>
          </div>
          ${p.content ? `<div class="post-content">${escapeHtml(p.content)}</div>` : ""}
        </div>
      `;
    });
  }

  function escapeHtml(text) {
    const div = document.createElement("div");
    div.textContent = text;
    return div.innerHTML;
  }

  document.getElementById("postInput").addEventListener("input", e => {
    const len = e.target.value.length;
    document.getElementById("charCount").textContent = `${len} / 500`;
    document.getElementById("postBtn").disabled = !len || len > 500;
    document.getElementById("postBtn").classList.toggle("active", len && len <= 500);
  });

  document.getElementById("postBtn").addEventListener("click", async () => {
    const content = postInput.value.trim();
    if (!content) return;

    await supabase.from("posts").insert({
      content,
      user_id: currentUser.id
    });

    postInput.value = "";
    boot();
  });

  document.getElementById("signoutBtn").onclick = async () => {
    await supabase.auth.signOut();
  };

  boot();
</script>
</body>
</html>
