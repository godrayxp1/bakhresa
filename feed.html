<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bakhresa Feed</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    header {
      position: sticky;
      top: 0;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      padding: 1rem;
      font-weight: 600;
      font-size: 1.2rem;
      z-index: 10;
    }

    main {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }

    .post {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: background 0.2s;
    }

    .post:hover {
      background: #020617;
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.5rem;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #334155;
      flex-shrink: 0;
    }

    .username {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .time {
      font-size: 0.75rem;
      color: #94a3b8;
    }

    .content {
      font-size: 0.95rem;
      line-height: 1.4;
      margin: 0.5rem 0;
    }

    .actions {
      display: flex;
      gap: 1.5rem;
      font-size: 0.85rem;
      color: #94a3b8;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    .actions span:hover {
      color: #e5e7eb;
    }

    .empty {
      text-align: center;
      color: #64748b;
      margin-top: 3rem;
    }
  </style>
</head>

<body>

<header>üü¶ Bakhresa Feed</header>

<main id="feed">
  <div class="empty">Loading posts‚Ä¶</div>
</main>

<script>
  const supabase = window.supabase.createClient(
    "https://osaxbfinrlnabjllcfgv.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zYXhiZmlucmxuYWJqbGxjZmd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1MDY4OTEsImV4cCI6MjA4MTA4Mjg5MX0.qiQzxhYAgd3S_PZUBrT0eYsMfPgSRqP9j7LQq1h4iQE"
  );

  async function loadFeed() {
    const { data, error } = await supabase
      .from("posts")
      .select("content, created_at")
      .order("created_at", { ascending: false });

    const feed = document.getElementById("feed");
    feed.innerHTML = "";

    if (error || data.length === 0) {
      feed.innerHTML = `<div class="empty">No posts yet</div>`;
      return;
    }

    data.forEach(post => {
      const div = document.createElement("div");
      div.className = "post";

      div.innerHTML = `
        <div class="post-header">
          <div class="avatar"></div>
          <div>
            <div class="username">@user</div>
            <div class="time">${new Date(post.created_at).toLocaleString()}</div>
          </div>
        </div>

        <div class="content">${post.content}</div>

        <div class="actions">
          <span>‚ù§Ô∏è Like</span>
          <span>üí¨ Comment</span>
          <span>‚Üó Share</span>
        </div>
      `;

      feed.appendChild(div);
    });
  }

  loadFeed();
</script>

</body>
</html>
