<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bakhresa — Feed</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #020617;
      --card: #0f172a;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --border: #1e293b;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: var(--text);
    }

    header {
      padding: 1.2rem 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
    }

    .signout {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    main {
      max-width: 680px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* ---------- Posts ---------- */
    .posts {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .post {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
    }

    .post-header {
      display: flex;
      gap: 0.8rem;
      align-items: center;
      margin-bottom: 0.8rem;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
    }

    .avatar.fallback {
      background: var(--accent);
      display: grid;
      place-items: center;
      font-weight: bold;
      color: #020617;
    }

    .username {
      font-weight: 600;
    }

    .timestamp {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .post-content {
      margin-top: 0.5rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .post-image {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 12px;
    }

    /* ---------- Skeleton Loader ---------- */
    .skeleton {
      background: linear-gradient(
        90deg,
        #0f172a 25%,
        #1e293b 37%,
        #0f172a 63%
      );
      background-size: 400% 100%;
      animation: shimmer 1.4s ease infinite;
    }

    @keyframes shimmer {
      0% { background-position: 100% 0; }
      100% { background-position: -100% 0; }
    }

    .skeleton-post {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
    }

    .skeleton-header {
      display: flex;
      gap: 0.8rem;
      align-items: center;
      margin-bottom: 1rem;
    }

    .skeleton-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
    }

    .skeleton-name {
      width: 120px;
      height: 14px;
      border-radius: 6px;
    }

    .skeleton-time {
      width: 60px;
      height: 10px;
      border-radius: 6px;
      margin-top: 6px;
    }

    .skeleton-line {
      width: 100%;
      height: 14px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .skeleton-line.short {
      width: 60%;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>

<body>

<header>
  <span>Bakhresa</span>
  <button id="signoutBtn" class="signout">Sign out</button>
</header>

<main>
  <div id="postsContainer" class="posts"></div>
</main>

<footer>© 2025 Bakhresa</footer>

<script>
  const supabase = window.supabase.createClient(
    "https://osaxbfinrlnabjllcfgv.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zYXhiZmlucmxuYWJqbGxjZmd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1MDY4OTEsImV4cCI6MjA4MTA4Mjg5MX0.qiQzxhYAgd3S_PZUBrT0eYsMfPgSRqP9j7LQq1h4iQE"
  );

  /* ---------- Skeleton Render ---------- */
  function renderSkeletons(count = 4) {
    const container = document.getElementById("postsContainer");
    container.innerHTML = "";

    for (let i = 0; i < count; i++) {
      const skel = document.createElement("div");
      skel.className = "skeleton-post";
      skel.innerHTML = `
        <div class="skeleton-header">
          <div class="skeleton skeleton-avatar"></div>
          <div>
            <div class="skeleton skeleton-name"></div>
            <div class="skeleton skeleton-time"></div>
          </div>
        </div>
        <div class="skeleton skeleton-line"></div>
        <div class="skeleton skeleton-line short"></div>
      `;
      container.appendChild(skel);
    }
  }

  /* ---------- Auth ---------- */
  supabase.auth.getSession().then(({ data }) => {
    if (!data.session) {
      window.location.href = "index.html";
    } else {
      renderSkeletons();
      loadPosts();
    }
  });

  /* ---------- Load Posts (UNCHANGED LOGIC) ---------- */
  async function loadPosts() {
    const { data: posts, error } = await supabase
      .from("posts")
      .select("content, created_at")
      .order("created_at", { ascending: false });

    const container = document.getElementById("postsContainer");
    container.innerHTML = "";

    if (error || !posts.length) {
      container.innerHTML = `<div style="color:var(--muted);text-align:center;">No posts yet</div>`;
      return;
    }

    posts.forEach(post => {
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <div class="post-content">${post.content ?? ""}</div>
        <div class="timestamp">${new Date(post.created_at).toLocaleString()}</div>
      `;
      container.appendChild(div);
    });
  }

  document.getElementById("signoutBtn").onclick = async () => {
    await supabase.auth.signOut();
    window.location.href = "index.html";
  };
</script>

</body>
</html>
