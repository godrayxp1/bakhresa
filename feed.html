<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bakhresa Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, sans-serif;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      padding: 1rem;
      font-weight: 700;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }

    .post {
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #020617;
    }

    .post-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .user {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      cursor: pointer;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #334155;
      object-fit: cover;
    }

    .username {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .time {
      font-size: 0.75rem;
      color: #94a3b8;
    }

    .follow-btn {
      border: 1px solid #38bdf8;
      background: transparent;
      color: #38bdf8;
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .following {
      border-color: #334155;
      color: #94a3b8;
    }

    .content {
      margin-top: 0.75rem;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .post-image {
      width: 100%;
      margin-top: 0.75rem;
      border-radius: 12px;
      object-fit: cover;
    }

    .empty {
      text-align: center;
      color: #64748b;
      margin-top: 3rem;
    }

    /* Floating + button */
    .fab {
      position: fixed;
      bottom: 1.2rem;
      right: 1.2rem;
      width: 56px;
      height: 56px;
      background: #38bdf8;
      color: #020617;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,.4);
    }
  </style>
</head>

<body>

<header>ðŸŸ¦ Bakhresa</header>

<main id="feed">
  <div class="empty">Loading feedâ€¦</div>
</main>

<div class="fab" onclick="location.href='add-post.html'">+</div>

<script>
  /* =============================
     SUPABASE
  ============================== */
  const supabase = window.supabase.createClient(
    "https://osaxbfinrlnabjllcfgv.supabase.co",
    "YOUR_ANON_KEY_HERE"
  );

  let currentUserId = null;

  /* =============================
     AUTH GUARD
  ============================== */
  async function requireAuth() {
    const { data } = await supabase.auth.getUser();
    if (!data.user) {
      location.href = "index.html";
      return;
    }
    currentUserId = data.user.id;
  }

  /* =============================
     FOLLOW CHECK
  ============================== */
  async function isFollowing(targetUserId) {
    const { data } = await supabase
      .from("follows")
      .select("id")
      .eq("follower_id", currentUserId)
      .eq("following_id", targetUserId)
      .maybeSingle();

    return !!data;
  }

  async function follow(userId) {
    await supabase.from("follows").insert({
      follower_id: currentUserId,
      following_id: userId
    });
    loadFeed();
  }

  async function unfollow(userId) {
    await supabase
      .from("follows")
      .delete()
      .eq("follower_id", currentUserId)
      .eq("following_id", userId);
    loadFeed();
  }

  /* =============================
     LOAD FEED
  ============================== */
  async function loadFeed() {
    const feed = document.getElementById("feed");
    feed.innerHTML = "";

    const { data, error } = await supabase
      .from("posts")
      .select(`
        id,
        content,
        image_url,
        created_at,
        user_id,
        profiles (
          id,
          username,
          avatar_url
        )
      `)
      .or(`user_id.eq.${currentUserId},user_id.in.(select following_id from follows where follower_id='${currentUserId}')`)
      .order("created_at", { ascending: false });

    if (error || !data || data.length === 0) {
      feed.innerHTML = `<div class="empty">No posts yet</div>`;
      return;
    }

    for (const post of data) {
      const p = post.profiles || {};
      const following = post.user_id !== currentUserId
        ? await isFollowing(post.user_id)
        : null;

      const div = document.createElement("div");
      div.className = "post";

      div.innerHTML = `
        <div class="post-header">
          <div class="user" onclick="location.href='user-details.html?u=${p.id}'">
            <img class="avatar" src="${p.avatar_url || ''}">
            <div>
              <div class="username">@${p.username || "unknown"}</div>
              <div class="time">${new Date(post.created_at).toLocaleString()}</div>
            </div>
          </div>

          ${
            post.user_id !== currentUserId
              ? `<button class="follow-btn ${following ? 'following' : ''}"
                   onclick="event.stopPropagation(); ${following ? `unfollow('${post.user_id}')` : `follow('${post.user_id}')`}">
                   ${following ? 'Following' : 'Follow'}
                 </button>`
              : ''
          }
        </div>

        <div class="content">${post.content || ""}</div>

        ${post.image_url ? `<img src="${post.image_url}" class="post-image">` : ""}
      `;

      feed.appendChild(div);
    }
  }

  /* =============================
     INIT
  ============================== */
  (async () => {
    await requireAuth();
    loadFeed();
  })();
</script>

</body>
</html>
