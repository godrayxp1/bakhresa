<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bakhresa â€¢ Feed</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
      font-family: system-ui;
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(2,6,23,0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #1e293b;
      padding: 1rem;
      font-weight: 700;
    }

    main {
      max-width: 620px;
      margin: auto;
      padding: 1rem;
    }

    .post {
      border: 1px solid #1e293b;
      border-radius: 16px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #020617;
    }

    .post-header {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      cursor: pointer;
    }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #334155;
      object-fit: cover;
    }

    .username {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .time {
      font-size: 0.75rem;
      color: #94a3b8;
    }

    .content {
      margin-top: 0.75rem;
      font-size: 0.95rem;
      line-height: 1.45;
      white-space: pre-wrap;
    }

    .post-image {
      width: 100%;
      margin-top: 0.75rem;
      border-radius: 14px;
      border: 1px solid #1e293b;
    }

    .empty {
      text-align: center;
      color: #94a3b8;
      margin-top: 3rem;
    }

    .fab {
      position: fixed;
      right: 1.25rem;
      bottom: 1.25rem;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #38bdf8;
      display: grid;
      place-items: center;
      box-shadow: 0 10px 25px rgba(56,189,248,.45);
      cursor: pointer;
    }

    .fab svg {
      width: 26px;
      height: 26px;
      stroke: #020617;
      stroke-width: 2.5;
    }
  </style>
</head>

<body>

<header>ðŸŸ¦ Bakhresa Feed</header>

<main id="feed">
  <div class="empty">Loading feedâ€¦</div>
</main>

<div class="fab" onclick="location.href='add-post.html'">
  <svg fill="none" viewBox="0 0 24 24">
    <path d="M12 5v14M5 12h14"/>
  </svg>
</div>

<script>
  const supabase = window.supabase.createClient(
    "https://osaxbfinrlnabjllcfgv.supabase.co",
    "YOUR_PUBLIC_ANON_KEY"
  );

  let currentUserId = null;

  /* =========================
     AUTH GUARD (STABLE)
  ========================= */
  async function requireAuth() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      location.replace("index.html");
      return false;
    }
    currentUserId = session.user.id;
    return true;
  }

  /* =========================
     LOAD FEED (NO JOIN TRAPS)
  ========================= */
  async function loadFeed() {
    const feed = document.getElementById("feed");

    const { data: posts, error } = await supabase
      .from("posts")
      .select(`
        id,
        user_id,
        content,
        image_url,
        created_at
      `)
      .order("created_at", { ascending: false });

    if (error || !posts || posts.length === 0) {
      feed.innerHTML = `<div class="empty">No posts yet</div>`;
      return;
    }

    feed.innerHTML = "";

    for (const post of posts) {
      // Fetch profile safely (optional, non-blocking)
      const { data: profile } = await supabase
        .from("profiles")
        .select("username, avatar_url")
        .eq("id", post.user_id)
        .maybeSingle();

      const div = document.createElement("div");
      div.className = "post";

      div.innerHTML = `
        <div class="post-header"
             onclick="location.href='user-details.html?u=${post.user_id}'">
          <img class="avatar" src="${profile?.avatar_url || ''}">
          <div>
            <div class="username">@${profile?.username || 'user'}</div>
            <div class="time">${new Date(post.created_at).toLocaleString()}</div>
          </div>
        </div>

        <div class="content">${post.content || ''}</div>
        ${post.image_url ? `<img src="${post.image_url}" class="post-image">` : ''}
      `;

      feed.appendChild(div);
    }
  }

  /* =========================
     INIT
  ========================= */
  (async () => {
    if (await requireAuth()) {
      loadFeed();
    }
  })();
</script>

</body>
</html>
