<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bakhresa â€¢ Feed</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: var(--text);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(2,6,23,0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.25rem;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      max-width: 620px;
      margin: auto;
      padding: 1rem;
    }

    .post {
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: var(--card);
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.75rem;
    }

    .user {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      cursor: pointer;
    }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      background: #334155;
    }

    .username {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .time {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .content {
      margin-top: 0.75rem;
      font-size: 0.95rem;
      line-height: 1.45;
      white-space: pre-wrap;
    }

    .post-image {
      width: 100%;
      margin-top: 0.75rem;
      border-radius: 14px;
      border: 1px solid var(--border);
    }

    .follow-btn {
      border: 1px solid var(--accent);
      background: transparent;
      color: var(--accent);
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      font-size: 0.75rem;
      cursor: pointer;
      font-weight: 600;
    }

    .follow-btn.following {
      background: var(--accent);
      color: #020617;
    }

    .empty {
      text-align: center;
      color: var(--muted);
      margin-top: 3rem;
    }

    .fab {
      position: fixed;
      right: 1.25rem;
      bottom: 1.25rem;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      display: grid;
      place-items: center;
      box-shadow: 0 10px 25px rgba(56,189,248,0.4);
      cursor: pointer;
    }

    .fab svg {
      width: 26px;
      height: 26px;
      stroke: #020617;
      stroke-width: 2.5;
    }
  </style>
</head>

<body>

<header>
  <div>ðŸŸ¦ Bakhresa</div>
  <div id="me"></div>
</header>

<main id="feed">
  <div class="empty">Loading feedâ€¦</div>
</main>

<div class="fab" onclick="location.href='add-post.html'">
  <svg fill="none" viewBox="0 0 24 24">
    <path d="M12 5v14M5 12h14"/>
  </svg>
</div>

<script>
  const supabase = window.supabase.createClient(
    "https://osaxbfinrlnabjllcfgv.supabase.co",
    "YOUR_PUBLIC_ANON_KEY"
  );

  let currentUserId = null;

  /* =======================
     AUTH GUARD
  ======================= */
  async function init() {
    const { data } = await supabase.auth.getSession();

    if (!data.session) {
      location.replace("index.html");
      return;
    }

    currentUserId = data.session.user.id;
    loadFeed();
  }

  /* =======================
     FOLLOW CHECK
  ======================= */
  async function isFollowing(userId) {
    const { data } = await supabase
      .from("follows")
      .select("id")
      .eq("follower_id", currentUserId)
      .eq("following_id", userId)
      .maybeSingle();

    return !!data;
  }

  async function follow(userId) {
    await supabase.from("follows").insert({
      follower_id: currentUserId,
      following_id: userId
    });
    loadFeed();
  }

  async function unfollow(userId) {
    await supabase
      .from("follows")
      .delete()
      .eq("follower_id", currentUserId)
      .eq("following_id", userId);
    loadFeed();
  }

  /* =======================
     FEED LOADER (FIXED)
  ======================= */
  async function loadFeed() {
    const feed = document.getElementById("feed");
    feed.innerHTML = `<div class="empty">Loading feedâ€¦</div>`;

    const { data: follows } = await supabase
      .from("follows")
      .select("following_id")
      .eq("follower_id", currentUserId);

    const ids = (follows || []).map(f => f.following_id);
    ids.push(currentUserId);

    const { data: posts, error } = await supabase
      .from("posts")
      .select(`
        id,
        content,
        image_url,
        created_at,
        user_id,
        profiles (
          id,
          username,
          avatar_url
        )
      `)
      .in("user_id", ids)
      .order("created_at", { ascending: false });

    feed.innerHTML = "";

    if (error || !posts || posts.length === 0) {
      feed.innerHTML = `<div class="empty">No posts yet</div>`;
      return;
    }

    for (const post of posts) {
      const p = post.profiles || {};
      const following = post.user_id !== currentUserId
        ? await isFollowing(post.user_id)
        : null;

      const div = document.createElement("div");
      div.className = "post";

      div.innerHTML = `
        <div class="post-header">
          <div class="user" onclick="location.href='user-details.html?u=${p.id}'">
            <img class="avatar" src="${p.avatar_url || ''}">
            <div>
              <div class="username">@${p.username || "unknown"}</div>
              <div class="time">${new Date(post.created_at).toLocaleString()}</div>
            </div>
          </div>

          ${
            post.user_id !== currentUserId
              ? `<button class="follow-btn ${following ? "following" : ""}"
                   onclick="event.stopPropagation();
                   ${following ? `unfollow('${post.user_id}')` : `follow('${post.user_id}')`}">
                   ${following ? "Following" : "Follow"}
                 </button>`
              : ""
          }
        </div>

        <div class="content">${post.content || ""}</div>
        ${post.image_url ? `<img src="${post.image_url}" class="post-image">` : ""}
      `;

      feed.appendChild(div);
    }
  }

  init();
</script>

</body>
</html>
