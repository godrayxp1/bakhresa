<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bakhresa Feed</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui;
    }

    header {
      position: sticky;
      top: 0;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      padding: 1rem;
      font-weight: 600;
    }

    main {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }

    .post {
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .post-header {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #334155;
      object-fit: cover;
    }

    .username {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .time {
      font-size: 0.75rem;
      color: #94a3b8;
    }

    .content {
      margin-top: 0.6rem;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .empty {
      text-align: center;
      color: #64748b;
      margin-top: 3rem;
    }
  </style>
</head>

<body>

<header>ðŸŸ¦ Bakhresa Feed</header>

<main id="feed">
  <div class="empty">Loadingâ€¦</div>
</main>

<script>
  const supabase = window.supabase.createClient(
    "https://osaxbfinrlnabjllcfgv.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zYXhiZmlucmxuYWJqbGxjZmd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1MDY4OTEsImV4cCI6MjA4MTA4Mjg5MX0.qiQzxhYAgd3S_PZUBrT0eYsMfPgSRqP9j7LQq1h4iQE"
  );

  async function loadFeed() {
    const { data, error } = await supabase
      .from("posts")
      .select(`
        content,
        created_at,
        profiles (
          username,
          avatar_url
        )
      `)
      .order("created_at", { ascending: false });

    const feed = document.getElementById("feed");
    feed.innerHTML = "";

    if (error || data.length === 0) {
      feed.innerHTML = `<div class="empty">No posts yet</div>`;
      return;
    }

    data.forEach(post => {
      const p = post.profiles || {};
      const div = document.createElement("div");
      div.className = "post";

      div.innerHTML = `
        <div class="post-header">
          <img class="avatar" src="${p.avatar_url || ''}" />
          <div>
            <div class="username">@${p.username || 'unknown'}</div>
            <div class="time">${new Date(post.created_at).toLocaleString()}</div>
          </div>
        </div>
        <div class="content">${post.content}</div>
      `;

      feed.appendChild(div);
    });
  }

  loadFeed();
</script>

</body>
</html>
