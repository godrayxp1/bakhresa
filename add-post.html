<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bakhresa • New Post</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #020617;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 1.5rem;
    }

    .card {
      width: 100%;
      max-width: 520px;
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 1.5rem;
      background: rgba(2,6,23,.7);
    }

    h1 {
      margin: 0 0 1rem;
      font-size: 1.4rem;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      resize: vertical;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1rem;
      color: var(--text);
      font-size: 0.95rem;
      outline: none;
    }

    textarea::placeholder {
      color: var(--muted);
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }

    .char-count {
      font-size: 0.8rem;
      color: var(--muted);
    }

    button {
      background: var(--accent);
      color: #020617;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      margin-top: 0.8rem;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .back {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: var(--muted);
      text-decoration: none;
      font-size: 0.85rem;
    }

    .back:hover {
      color: var(--accent);
    }
  </style>
</head>

<body>

<a href="feed.html" class="back">← Back to feed</a>

<div class="card">
  <h1>Create a post</h1>

  <textarea
    id="content"
    placeholder="What’s happening?"
    maxlength="500"
  ></textarea>

  <div class="actions">
    <div class="char-count" id="count">0 / 500</div>
    <button id="postBtn" disabled>Post</button>
  </div>

  <div class="status" id="status"></div>
</div>

<script>
  const supabase = window.supabase.createClient(
    "https://osaxbfinrlnabjllcfgv.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zYXhiZmlucmxuYWJqbGxjZmd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1MDY4OTEsImV4cCI6MjA4MTA4Mjg5MX0.qiQzxhYAgd3S_PZUBrT0eYsMfPgSRqP9j7LQq1h4iQE"
  );

  const textarea = document.getElementById("content");
  const postBtn = document.getElementById("postBtn");
  const status = document.getElementById("status");
  const count = document.getElementById("count");

  let userId = null;

  /* ==========================
     AUTH GUARD
  ========================== */
  async function requireAuth() {
    const { data } = await supabase.auth.getSession();

    if (!data.session) {
      window.location.href = "index.html";
      return;
    }

    userId = data.session.user.id;
  }

  /* ==========================
     UI LOGIC
  ========================== */
  textarea.addEventListener("input", () => {
    const len = textarea.value.length;
    count.textContent = `${len} / 500`;
    postBtn.disabled = len === 0;
  });

  /* ==========================
     CREATE POST
  ========================== */
  postBtn.addEventListener("click", async () => {
    const content = textarea.value.trim();
    if (!content) return;

    postBtn.disabled = true;
    status.textContent = "Posting…";

    const { error } = await supabase
      .from("posts")
      .insert({
        content,
        user_id: userId
      });

    if (error) {
      status.textContent = "Failed to post. Try again.";
      postBtn.disabled = false;
      return;
    }

    window.location.href = "feed.html";
  });

  requireAuth();
</script>

</body>
</html>
